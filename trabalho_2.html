<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo-Benefício de Planos de Saúde</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Calculadora de Custo-Benefício de Planos de Saúde</h1>
        <p>Compare os preços dos planos de saúde das operadoras A e B.</p>
    </header>
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="planForm">
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" name="idade" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" class="form-control" id="peso" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (m):</label>
                        <input type="number" class="form-control" id="altura" name="altura" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Calcular</button>
                </form>
                <div id="resultadoContainer" class="mt-3 text-center"></div>
            </div>
        </div>
    </main>
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <h2>Como usar a calculadora</h2>
        <p>1. Insira sua idade.</p>
        <p>2. Insira seu peso em quilogramas.</p>
        <p>3. Insira sua altura em metros.</p>
        <p>4. Clique no botão "Calcular" para ver os preços dos planos de saúde.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
